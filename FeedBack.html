<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Flex - Feedback</title>
    <link rel="stylesheet" href="Feedback.css">
</head>
<body>
    <div class="feedback-container">
        <h2>We Value Your Feedback</h2>
        <p>Let us know about your shopping experience at Urban Flex.</p>
        
        <form id="feedback-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="rating">Rate Us</label>
            <select id="rating" required>
                <option value="">Select Rating</option>
                <option value="5">Excellent - ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="4">Good - ‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="3">Average - ‚≠ê‚≠ê‚≠ê</option>
                <option value="2">Below Average - ‚≠ê‚≠ê</option>
                <option value="1">Poor - ‚≠ê</option>
            </select>
            
            <label for="message">Your Feedback</label>
            <textarea id="message" rows="4" placeholder="Write your feedback..." required></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>
        
        <p id="thank-you-message" class="hidden">Thank you for your feedback! üèÜ</p>
    </div>

    <script src="Feedback.js"></script>
</body>
</html>
