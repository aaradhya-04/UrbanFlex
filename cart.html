<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vésta - Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylecart.css">
</head>
<body>

    
    <header>
        <button id="back-button" title="Click to go back, hold to see history">⬅ Go Back</button>
        <img src="images\logo.jpg" alt="Header Image">
    </header>
    
    
    

    <!-- Cart Container -->
    <div class="cart-container">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items dynamically added here -->
            </tbody>
        </table>
        <div class="cart-summary">
            <h3>Total Price: ₹<span id="total-price">0.00</span></h3>
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Recommended Products -->
    <div class="recommended-section">
        <h2>Recommended for You</h2>
        <div class="recommended-grid">
            <div class="product-card">
                <img src="images/sneak1.jpg" alt="Sneaker 1">
                <h3>Nike Air Max 2021</h3>
                <p>₹9,999</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/sports1.jpg" alt="Sportswear 1">
                <h3>Puma Sports Hoodie</h3>
                <p>₹4,999</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/access1.jpg" alt="Accessory 1">
                <h3>Urban Backpack</h3>
                <p>₹3,499</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/access2.jpg" alt="Accessory 2">
                <h3>Sporty Cap</h3>
                <p>₹250</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Vésta. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
